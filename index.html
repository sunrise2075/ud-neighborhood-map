<!DOCTYPE html>
<html lang="en">
<head>
    <!-- favicon 配置开始 -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- favicon 配置结束 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>街区地图-GoogleMap</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/app.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1 class="page-header">地址列表</h1>
                </div>
            </div>
            <div class="row">
                <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="input-group">
                        <input id="location-search" class="form-control" data-bind="textInput: searchText">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <ul class="list-group" data-bind="foreach :markersFiltered">
                            <li class="list-group-item"
                                data-bind="text:title, event:{ click: $parent.alertMarker },
                                      css:{ 'list-group-item active' : $parent.currentMarker() ? title === $parent.currentMarker().title : false,
                                            'list-group-item' : true
                                       }"></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <div class="text-center menu-tootgle">
                        <a href="#menu-toggle" id="menu-toggle" title="Click and toggle the Left panel">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 map-container">
                    <div id="map-canvas">
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<script async defer type='text/javascript'
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyWxuLDi5aIxMGqATA74uLx4huY1uF4hg&v=3&callback=initMap">
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/knockout/dist/knockout.debug.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="dist/js/common.bundle.js"></script>
<script src="dist/js/model.bundle.js"></script>
<script src="dist/js/view.bundle.js"></script>
<script src="dist/js/vm.bundle.js"></script>
<script src="dist/js/app.bundle.js"></script>

</body>
</html>
